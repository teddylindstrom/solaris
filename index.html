<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solaris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
<h1>SOLSYSTEMET</h1>
<h3>SOLARIS</h3>
</header>

<main>
  <section class="hero">

    <nav class="planet-nav">
      <ul class="planets">
<!--Solen-->
        <li id="planet0"><button class="planet" aria-label="planet">Solen</button></li>

<!--lista med planeter-->
        <li id="planet1"><button class="planet" aria-label="planet 1">Merkurius</button></li>
        <li id="planet2"><button class="planet" aria-label="planet 2">Venus</button></li>
        <li id="planet3"><button class="planet" aria-label="planet 3">Jorden</button></li>
        <li id="planet4"><button class="planet" aria-label="planet 4">Mars</button></li>
        <li id="planet5"><button class="planet" aria-label="planet 5">Jupiter</button></li>
        <li id="planet6"><button class="planet" aria-label="planet 6">Saturnus</button></li>
        <li id="planet7"><button class="planet" aria-label="planet 7">Uranus</button></li>
        <li id="planet8"><button class="planet" aria-label="planet 2">Neptunus</button></li>
      </ul>
    </nav>

    <p>Utforska vårt solsystem genom att klicka på planeterna</p>
  </section>

</main>

<footer></footer>
